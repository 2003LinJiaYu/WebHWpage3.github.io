<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

       <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        .carousel-inner {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .carousel-item {
            display: flex;
            justify-content: center;
        }
      </style>
      
<script>
	var title = "阿皮Lin的剪輯作品";
	var i = 0;
	var timer = setInterval(function() {
		if (i < title.length) {
			document.title = title.substr(0, i + 1);
			i++;
		}
	}, 210);
</script>

  </head>

  <body style="background: linear-gradient(to bottom, #b6cbf1, #80a5e5, #5381bc, #2f41a5);">
  
  <div class="container p-0">

    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">


      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active d-flex justify-content-center" style="width: 100%;">
          <img
            src="Edit (1).jpg"
           
            style="width:40%" 
          />
        </div>
        <div class="carousel-item d-flex justify-content-center">
          <img
            src="Edit (2).jpg"
      
            style="width:40%"
          />
        </div>
        <div class="carousel-item d-flex justify-content-center">
          <img
            src="Edit (3).jpg"
        
            style="width:40%"
          />
        </div>
        <div class="carousel-item d-flex justify-content-center">
          <img
            src="Edit (4).jpg"
    
            style="width:40%"
          />
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
